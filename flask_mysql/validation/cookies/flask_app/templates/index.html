<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cookie Order</title>
</head>
<body>
    <div class="container col-6 my-5 bg-dark text-light rounded">
        <div class="d-flex justify-content-between align-items-end">
            <h1 class="text-primary">All Cookie Orders</h1>
            <a href="/cookie/new" class="btn btn-primary" style="height: 75%;">New Order</a>
        </div>
        <div class="flex-container with-margins">
            <table class="table text-light">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{order.customer_name}}</td>
                        <td>{{order.cookie_type}}</td>
                        <td>{{order.number_of_boxes}}</td>
                        <td><a href="/cookie/edit/{{order.id}}" class="btn btn-warning" style="height: 50%;">Edit</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
