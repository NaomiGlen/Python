<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Cookie Order</title>
</head>
<body>
    <div class="container col-6 my-5 bg-dark text-light rounded">
        <div class="d-flex justify-content-between align-items-end">
            <h1 class="text-warning">Change Cookie Order</h1>
            <a href="/" class="btn btn-primary" style="height: 75%;">Return to Orders</a>
        </div>
        <form action="/cookie/edit/{{order.id}}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="form-group mb-3">
                <label for="customer_name">Customer Name:</label>
                <input type="text" name="customer_name" class="form-control" id="customer_name" placeholder="Name" value="{{order.customer_name}}">
            </div>
            <div class="form-group mb-3">
                <label for="cookie_type">Cookie Type:</label>
                <input type="text" name="cookie_type" class="form-control" id="cookie_type" placeholder="Name" value="{{order.cookie_type}}">
            </div>
            <div class="form-group mb-3">
                <label for="number_of_boxes">Number of Boxes:</label>
                <input type="number" name="number_of_boxes" class="form-control" id="number_of_boxes" value="{{order.number_of_boxes}}">
            </div>
            <input type="hidden" name="id" value="{{order.id}}">
                <input type="submit" class="btn btn-success mb-3" value="Change Order">
        </form>
    </div>
</body>
</html>
