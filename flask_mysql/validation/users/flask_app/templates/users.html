<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Users Validation</title>
</head>
<body>
    <div class="flex justify-content-center col-6 p-4 mx-auto">
        <h1>All Users</h1>
        <a href="/user/new" class="btn btn-success rounded">Add a User</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Created at</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for friend in all_friends %}
                <tr>
                    <td>{{friend.first_name}} {{friend.last_name}}</td>
                    <td>{{friend.email}}</td>
                    <td>{{friend.created_at}}</td>
                    <td>
                        <a href="/user/show/{{friend.id}}" class="btn btn-primary rounded">Show</a>
                        <a href="/user/edit/{{friend.id}}" class="btn btn-warning rounded">Edit</a>
                        <a href="/user/delete/{{friend.id}}" class="btn btn-danger rounded">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
