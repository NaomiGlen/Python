<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Burger Form</title>
</head>
<body>
    <form action="/create/burger" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Create Burger:</h2>
        <div class="form-group p-1">
            <label for="name">Burger Name:</label>
            <input type="text" name="name" id="name" class="form-control">
            <label for="bun">Bun:</label>
            <input type="text" name="bun" id="bun" class="form-control">
            <label for="meat">Meat:</label>
            <input type="text" name="meat" id="meat" class="form-control">
            <label for="calories">Calories:</label>
            <input type="number" min="0" name="calories" id="calories" class="form-control">
            <div class="my-3">
                <label>Restaurant:</label>
                <select name="restaurant_id" class="rounded form-control">
                {% for restaurant in all_restaurants %}
                <option selected>Select a Restaurant</option>
                <option value={{restaurant.id}}>{{restaurant.name}}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <input type="submit" value="Create Burger" class="btn btn-success text-light btn-outline-dark">
        <a href="/burgers" class="btn btn-primary">See all burgers</a>
    </form>
</body>
</html>
