<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <div class="card justify-content-center col-3 p-4 mx-auto my-5">
            <div class="card-body">
                <h2 class="card-title">Friendships</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Friend</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{user.full_name}}</td>
                            <td></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="flex justify-content-center col-3 p-4 mx-auto my-5">
            <form action="/add/user" method="post" class="mx-auto mb-5 my-3 rounded">
                <h2 class="text-center text-primary">Add User</h2>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <input type="submit" value="Add User" class="btn btn-success">
            </form>
            <form action="/create/friendship" method="post" class="mx-auto my-3 rounded">
                <h2 class="text-center text-primary">Create Friendship</h2>
                <div class="form-group">
                    <label>User:</label>
                    <select name="user" class="rounded form-control">
                    {% for user in users %}
                    <option selected>Select a User</option>
                    <option value="{{user.id}}">{{user.full_name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Friend:</label>
                    <select name="friend" class="rounded form-control">
                    {% for user in users %}
                    <option selected>Select a Friend</option>
                    <option value="{{user.id}}">{{user.full_name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Create" class="btn btn-success">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
